---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb-controller
  namespace: flux-system
spec:
  patches:
    - target:
        kind: IPAddressPool
      patch: |-
        apiVersion: metallb.io/v1beta1
        kind: IPAddressPool
        metadata:
          name: _
        spec:
          avoidBuggyIPs: true
          addresses:
            - 10.20.30.207/32
            - 10.20.30.208/32
            - 10.20.30.209/32
