kind: Gateway
metadata:
  name: _
spec:
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      hostname: podinfo.symplectic.internal
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              app.kubernetes.io/name: podinfo
    - name: https
      port: 443
      protocol: HTTPS
      hostname: podinfo.symplectic.internal
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              app.kubernetes.io/name: podinfo
      tls:
        mode: Terminate
        certificateRefs:
          - name: podinfo-cert
