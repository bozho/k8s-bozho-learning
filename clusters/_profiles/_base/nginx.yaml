---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nginx
  namespace: flux-system
spec:
  interval: 15m
  sourceRef:
    kind: GitRepository
    name: flux-system
#  serviceAccountName: kustomize-controller
  path: ./platform/nginx-gateway-fabric/_base
  prune: true
  wait: true
  timeout: 5m
  postBuild:
    substitute:
      namespace_name: nginx

---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: http
  namespace: nginx
spec:
  gatewayClassName: nginx
  listeners:
    - name: http
      port: 80
      protocol: HTTP

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: podinfo
  namespace: nginx
spec:
  parentRefs:
    - name: http
      namespace: nginx
  hostnames:
    - "k8s-es.symplectic.internal"
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /podinfo
      backendRefs:
        - name: podinfo
          namespace: podinfo
          port: 9898
