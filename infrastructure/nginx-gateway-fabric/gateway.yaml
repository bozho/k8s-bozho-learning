---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: frontend
  namespace: networking
  annotations:
    cert-manager.io/issuer: letsencrypt
spec:
  gatewayClassName: nginx
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      hostname: podinfo.symplectic.internal
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      port: 443
      protocol: HTTPS
      hostname: podinfo.symplectic.internal
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: podinfo-cert
