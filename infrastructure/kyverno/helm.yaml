---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: kyverno
#  namespace: cert-manager
spec:
  interval: 5m
  url: https://kyverno.github.io/kyverno/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno
#  namespace: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      chart: kyverno
      version: "1.13"
      sourceRef:
        kind: HelmRepository
        name: kyverno
#        namespace: cert-manager
      interval: 5m
  values:
    admissionController:
      replicas: 3
    backgroundController:
      replicas: 3
    cleanupController:
      replicas: 3
    reportsController:
      replicas: 3
