---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: ${gateway_name}
  #name: frontend
  annotations:
    cert-manager.io/cluster-issuer: ${issuer_name}
spec:
  gatewayClassName: nginx
  listeners:
    - name: http2
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-redirect
spec:
  parentRefs:
    - name: ${gateway_name}
      namespace: ${namespace_name}
      sectionName: http2
  rules:
    - filters:
      - type: RequestRedirect
        requestRedirect:
          scheme: https
          statusCode: 301
