---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: elastic3
spec:
  parentRefs:
    - name: ${gateway_name}
      namespace: ${gateway_namespace}
  hostnames: []
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /es
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: foo-es-http
          namespace: elastic
          port: 9200


---
apiVersion: gateway.networking.k8s.io/v1alpha3
kind: BackendTLSPolicy
metadata:
  name: tls-upstream-elastic
spec:
  targetRefs:
    - kind: Service
      #name: ${instance_name}-es-http
      name: foo-es-http
      group: ""
  validation:
    caCertificateRefs:
      - kind: Secret
        name: foo-remote-ca
        group: ""
