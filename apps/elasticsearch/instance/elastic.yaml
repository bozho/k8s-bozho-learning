---
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: ${instance_name}
spec:
  version: 8.15.3
  http:
    service:
      spec:
        type: ClusterIP
  nodeSets:
    - name: default
      count: 3
      config:
        node.store.allow_mmap: false
