---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: elastic3
spec:
  parentRefs:
    - name: ${gateway_name}
      namespace: ${gateway_namespace}
  hostnames: []
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /es
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: podinfo
          namespace: podinfo
          port: 9898


